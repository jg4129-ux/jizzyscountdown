<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Event Countdowns</title>
<meta name="description" content="Sleek, mobile-first multi-event countdowns." />
<style>
  :root{
    --bg: #0b0f14;
    --card: #121821;
    --ink: #e8eef6;
    --muted: #9fb0c3;
    --accent: #66e3c4;
    --ring: #253142;
    --shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  @media (prefers-color-scheme: light){
    :root{
      --bg: #f7f9fc;
      --card: #ffffff;
      --ink: #0a1320;
      --muted: #5b6a7a;
      --accent: #0fb389;
      --ring: #e7edf4;
      --shadow: 0 6px 16px rgba(10,19,32,.08);
    }
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
    display:flex;
    align-items:flex-start;
    justify-content:center;
  }
  .wrap{
    width:100%;
    max-width:980px;
    padding:24px 16px 64px;
  }
  header{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    margin-bottom:18px;
  }
  h1{
    margin:0; font-size:20px; font-weight:700; letter-spacing:.2px;
  }
  .grid{
    display:grid;
    grid-template-columns:1fr;
    gap:14px;
  }
  @media(min-width:700px){
    .grid{ grid-template-columns:1fr 1fr; }
  }
  @media(min-width:1024px){
    .grid{ grid-template-columns:1fr 1fr 1fr; }
  }
  .card{
    background:var(--card);
    border:1px solid var(--ring);
    border-radius:14px;
    box-shadow:var(--shadow);
    padding:14px;
    display:flex; gap:12px; align-items:center;
  }
  .thumb{
    width:58px; height:58px; flex:none; border-radius:12px; overflow:hidden;
    border:1px solid var(--ring); background:#1c2430; display:grid; place-items:center;
  }
  .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
  .meta{ flex:1; min-width:0; }
  .title{
    font-size:16px; font-weight:700; margin:0 0 2px 0;
  }
  .date{
    font-size:12px; color:var(--muted); margin:0 0 8px 0;
  }
  .timer{
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .pill{
    background:transparent;
    border:1px solid var(--ring);
    border-radius:10px;
    padding:8px 10px;
    min-width:76px;
    text-align:center;
  }
  .num{
    font-variant-numeric: tabular-nums;
    font-size:18px; font-weight:700;
    display:block;
  }
  .lab{
    font-size:11px; color:var(--muted);
  }
  .accent .num{ color:var(--accent); }
  footer{
    margin-top:18px; color:var(--muted); font-size:12px; text-align:center;
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Upcoming Countdowns</h1>
    <div aria-hidden="true" style="font-size:12px;color:var(--muted);">Times shown in your local timezone</div>
  </header>

  <div id="grid" class="grid" role="list"></div>

  <footer>
    <span>Built with vanilla HTML/CSS/JS. No tracking, no cookies.</span>
  </footer>
</div>

<script>
const events = [
  { title: "Las Vegas", dateISO: "2025-09-11T21:00:00-07:00", image: "https://i.ibb.co/HTCLx6Bt/pitbull.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Pirate Party", dateISO: "2025-10-18T14:00:00-07:00", image: "https://i.ibb.co/pBKfChJf/pirate.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Djo", dateISO: "2025-10-21T19:00:00-07:00", image: "https://i.ibb.co/F4cgymQ4/IMG-8106.png?auto=format&fit=crop&w=300&q=60" },
  { title: "Justice x Kaytranada", dateISO: "2025-10-24T19:00:00-07:00", image: "https://i.ibb.co/VcnqFKv7/justice.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Disney World", dateISO: "2025-11-07T23:30:00-08:00", image: "https://i.ibb.co/TxNLm4QF/disneyworld.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Shanghai", dateISO: "2025-11-25T12:00:00-08:00", image: "https://i.ibb.co/chgdsz39/shanghai.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Hawaii", dateISO: "2025-12-01T12:00:00-08:00", image: "https://i.ibb.co/fddYDGR2/hawaii.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Coachella", dateISO: "2026-04-10T14:00:00-07:00", image: "https://i.ibb.co/jPvHJ1vY/coachella.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Stagecoach", dateISO: "2026-04-24T14:00:00-07:00", image: "https://i.ibb.co/0VKzJF6j/stagecoach.jpg?auto=format&fit=crop&w=300&q=60" },
  { title: "Wedding", dateISO: "2026-10-24T17:00:00-07:00", image: "https://i.ibb.co/CKJDpM6n/wedding.jpg?auto=format&fit=crop&w=300&q=60" }
];

const fmt = new Intl.DateTimeFormat(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });

function diffAsParts(now, target){
  if (target <= now) return {months:0, days:0, hours:0, minutes:0, seconds:0, done:true};
  let months = (target.getFullYear() - now.getFullYear())*12 + (target.getMonth() - now.getMonth());
  const tentative = new Date(now);
  tentative.setMonth(tentative.getMonth() + months);
  if (tentative > target) { months -= 1; tentative.setMonth(tentative.getMonth() - 1); }
  let ms = target - tentative;
  while (ms < 0) { months -= 1; tentative.setMonth(tentative.getMonth() - 1); ms = target - tentative; }
  const sec = Math.floor(ms/1000);
  let remaining = sec;
  const days = Math.floor(remaining / (24*3600)); remaining %= (24*3600);
  const hours = Math.floor(remaining / 3600); remaining %= 3600;
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;
  return {months, days, hours, minutes, seconds, done:false};
}

function createCard(ev){
  const card = document.createElement('article'); card.className = 'card'; card.setAttribute('role','listitem');
  const thumb = document.createElement('div'); thumb.className = 'thumb';
  const img = document.createElement('img'); img.src = ev.image; img.alt = `${ev.title} image`; thumb.appendChild(img);
  const meta = document.createElement('div'); meta.className = 'meta';
  const h = document.createElement('h2'); h.className = 'title'; h.textContent = ev.title;
  const sub = document.createElement('p'); sub.className = 'date'; const target = new Date(ev.dateISO); sub.textContent = fmt.format(target);
  const timer = document.createElement('div'); timer.className = 'timer'; timer.setAttribute('aria-live','polite');
  const parts = ['Months','Days','Hours','Minutes','Seconds']; const slots = {};
  parts.forEach((label, idx)=>{ const pill = document.createElement('div'); pill.className = 'pill' + (idx===0 ? ' accent' : '');
    const num = document.createElement('span'); num.className = 'num'; num.textContent = '--';
    const lab = document.createElement('span'); lab.className = 'lab'; lab.textContent = label.toLowerCase();
    pill.appendChild(num); pill.appendChild(lab); timer.appendChild(pill); slots[label.toLowerCase()] = num; });
  meta.appendChild(h); meta.appendChild(sub); meta.appendChild(timer);
  card.appendChild(thumb); card.appendChild(meta);
  return {card, slots};
}

const grid = document.getElementById('grid');
const rows = events.map(ev => { const {card, slots} = createCard(ev); grid.appendChild(card); return {ev, slots, target: new Date(ev.dateISO), card}; });

function tick(){
  const now = new Date();
  rows.forEach(({slots, target, card})=>{
    const d = diffAsParts(now, target);
    slots.months.textContent  = String(d.months).padStart(2,'0');
    slots.days.textContent    = String(d.days).padStart(2,'0');
    slots.hours.textContent   = String(d.hours).padStart(2,'0');
    slots.minutes.textContent = String(d.minutes).padStart(2,'0');
    slots.seconds.textContent = String(d.seconds).padStart(2,'0');
    if (d.done){ card.querySelector('.title').textContent += " â€¢ Completed"; card.style.opacity = .6; }
  });
}
tick();
setInterval(tick, 1000);
</script>
</body>
</html>
